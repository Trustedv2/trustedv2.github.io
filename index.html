<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustHub</title>
    <link rel="icon" href="new.png" type="image/png">
    <style>
        body { background-color: white; }
        h1, p { color: black; }
        font-family: 'Comic Sans MS', sans-serif;
    </style>
</head>
<body>

    <h1>Website 5</h1>
    <p>Welcome to the website where you can explore forums easily to access information.</p>
    
    <div id="LoginSection">
        <h1>Login as Guest</h1>
        <button id="guest-login">Login as Guest</button>
    </div>

    <div id="Fn1kyForum" style="display: none;">
        <h2>Forum-Posts</h2>
        <div id="Posts"></div>
        <p id="system-message" style="color: green;"></p>
    </div>

    <!-- Chat Interface -->
    <div id="chatbox" style="display: none;">
        <h3>Chat with ChatGPT</h3>
        <div id="chat-container"></div>
        <textarea id="chat-input" placeholder="Type your message here"></textarea>
        <button id="send-message">Send</button>
    </div>

    <script>
        // Generates a random guest name
        document.getElementById("guest-login").addEventListener("click", function() {
            const guestName = "Guest";
            alert(`You are logged in as ${guestName}!`);

            // Hiding the login section and showing the forum
            document.getElementById("LoginSection").style.display = "none";
            document.getElementById("Fn1kyForum").style.display = "block";

            // Store the guest name locally (for future if needed)
            localStorage.setItem("guestname", guestName);

            // Show chat box
            document.getElementById("chatbox").style.display = "block"; // Display the chatbox

            // Load posts (demo version)
            loadForumPosts();
        });

        function loadForumPosts() {
            // Sample Posts
            const posts = [
                { id: 1, title: "First Post", content: "This is the first post!" },
                { id: 2, title: "Second Post", content: "This is the second post!" }
            ];

            const postList = document.getElementById("Posts");
            postList.innerHTML = ""; // Clear previous posts

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <button class="like-btn" onclick="likePost(${post.id})">Like</button>
                    <div class='comment-section'>
                        <h3>Leave a Comment:</h3>
                        <textarea class="comment-box" id="comment-box-${post.id}" placeholder="Write your comment here"></textarea>
                        <br>
                        <button class="submit-btn" onclick="submitComment(${post.id})">Submit</button>
                        <div id="comments-${post.id}"></div>
                    </div>
                `;
                postList.appendChild(postElement);
            });
        }

        function likePost(postId) {
            // Show an alert when the guest likes a post
            alert(`You Liked Post #${postId}`);
        }

        function submitComment(postId) {
            const commentBox = document.querySelector(`#comment-box-${postId}`);
            const commentsDiv = document.getElementById(`comments-${postId}`);

            if (commentBox.value.trim() !== "") {
                // Get the existing comments from localStorage, or initialize an empty array if none exist
                let comments = JSON.parse(localStorage.getItem(`comments-post-${postId}`)) || [];

                // Add the new comment to the array
                comments.push(commentBox.value);

                // Save the updated comments back to localStorage
                localStorage.setItem(`comments-post-${postId}`, JSON.stringify(comments));

                // Create a new element for the new comment
                const newComment = document.createElement('p');
                newComment.textContent = commentBox.value;
                commentsDiv.appendChild(newComment);
                commentBox.value = ""; // Clear comment box
            } else {
                alert("Comment cannot be empty!");
            }
        }

        // ChatGPT functionality
        document.getElementById("send-message").addEventListener("click", async function() {
            const message = document.getElementById("chat-input").value;
            if (!message.trim()) return;

            // Add user message to chat container
            addMessageToChat('You', message);

            // Send message to server to interact with OpenAI API
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            if (data.reply) {
                addMessageToChat('ChatGPT', data.reply);
            } else {
                addMessageToChat('ChatGPT', 'Sorry, something went wrong.');
            }

            document.getElementById("chat-input").value = ""; // Clear input field
        });

        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById("chat-container");
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the latest message
        }

    </script>

</body>
</html>
