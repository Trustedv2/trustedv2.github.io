<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <style>
        /* Basic styling for the chat container */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic Sans MS font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 500px;
        }

        #chat-container {
            flex: 1;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 350px;
        }

        .message {
            margin: 10px 0;
        }

        .message strong {
            color: #1a73e8;
        }

        .user {
            color: #333;
        }

        .chatbot {
            color: #4CAF50;
        }

        #chat-input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #chat-form {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #send-button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #1669c1;
        }

        .message.loading {
            color: #f3a;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-container"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type a message" />
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        // Handle the form submission
        document.getElementById("chat-form").addEventListener("submit", async (event) => {
            event.preventDefault();  // Prevent form from refreshing the page

            const message = document.getElementById("chat-input").value;
            if (!message) return;  // Don't proceed if the input is empty

            // Add the user's message to the chat
            addMessageToChat('You', message);

            // Display a loading message while waiting for the AI's response
            addMessageToChat('ChatGPT', 'Thinking...');

            try {
                // Make the request to the backend to get ChatGPT's reply
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Check if there's a reply from ChatGPT and display it
                if (data.reply) {
                    addMessageToChat('ChatGPT', data.reply);
                } else {
                    addMessageToChat('ChatGPT', 'Sorry, something went wrong.');
                }
            } catch (error) {
                console.error('Error communicating with the server:', error);
                addMessageToChat('ChatGPT', 'Sorry, there was an error. Please try again.');
            }

            // Clear the input field after sending
            document.getElementById("chat-input").value = "";
        });

        // Function to add messages to the chat container
        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById("chat-container");
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;  // Auto-scroll to the latest message
        }
    </script>
</body>
</html>
