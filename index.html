<!DOCTYPE html>
<html>
<head>
  <title>TrustedV2 Forum</title>
  <style>
    body { background-color: white; }
    h1, p, label { color: black; }
    #main-content, #post-section, #chat-section { display: none; }
  </style>
</head>
<body>

<!-- Maintenance Message -->
<div id="offline" style="display: none;">
  <h1>The server is offline. We will be back online.</h1>
</div>

<!-- Loading Screen -->
<div id="loading">
  <h1>Loading Screen</h1>
  <p>Connecting to server...</p>
</div>

<!-- Main Content -->
<div id="main-content">
  <h1>TrustedV2 Forum</h1>
  <p>Welcome to the website where you see forum pages</p>

  <!-- Account Creation -->
  <h2>Create Account</h2>
  <label>Username:</label>
  <input type="text" id="create-username"><br>
  <label>Password (min 8 chars):</label>
  <input type="password" id="create-password"><br>
  <button id="create-account-btn">Create Account</button>

  <!-- Login -->
  <h2>Login</h2>
  <label>Username:</label>
  <input type="text" id="login-username"><br>
  <label>Password:</label>
  <input type="password" id="login-password"><br>
  <button id="login-btn">Login</button>

  <p id="login-status"></p>
</div>

<!-- Post Section -->
<div id="post-section">
  <h2>Create a Post</h2>
  <label>Title:</label>
  <input type="text" id="post-title"><br>
  <label>Message:</label>
  <textarea id="post-message"></textarea><br>
  <button id="submit-post">Submit Post</button>
  <div id="posts"></div>
</div>

<script>
  const maintenanceMode = false;

  if (maintenanceMode) {
    document.getElementById("loading").style.display = 'none';
    document.getElementById("offline").style.display = 'block';
  } else {
    document.getElementById("offline").style.display = 'none';

    setTimeout(() => {
      document.getElementById("loading").style.display = 'none';
      document.getElementById("main-content").style.display = 'block';
    }, 2000);
  }

  // Account creation
  document.getElementById("create-account-btn").addEventListener("click", () => {
    const username = document.getElementById("create-username").value.trim();
    const password = document.getElementById("create-password").value;

    if (username && password.length >= 8) {
      localStorage.setItem("user_" + username, password);
      alert("Account created!");
    } else {
      alert("Username required. Password must be at least 8 characters.");
    }
  });

  // Login
  document.getElementById("login-btn").addEventListener("click", () => {
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value;
    const savedPassword = localStorage.getItem("user_" + username);

    if (savedPassword && savedPassword === password) {
      document.getElementById("login-status").textContent = "Login successful!";
      document.getElementById("post-section").style.display = "block";
      localStorage.setItem("loggedInUser", username);
    } else {
      document.getElementById("login-status").textContent = "Invalid credentials.";
    }
  });

  // Post creation
  document.getElementById("submit-post").addEventListener("click", () => {
    const title = document.getElementById("post-title").value;
    const message = document.getElementById("post-message").value;
    const postsDiv = document.getElementById("posts");

    if (title && message) {
      const post = document.createElement("div");
      post.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
      postsDiv.appendChild(post);

      document.getElementById("post-title").value = "";
      document.getElementById("post-message").value = "";
    } else {
      alert("Please enter both title and message.");
    }
  });
</script>

</body>
</html>
