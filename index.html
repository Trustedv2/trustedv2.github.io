<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rustfall</title>
    <link rel="icon" href="rustfall.png" type="image/png">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .section {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #chat-container {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="text"], textarea, input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .comment {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }

        strong {
            color: #222;
        }

        #error-message {
            color: red;
        }

        #username-display {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rustfall</h1>

        <!-- Guest Login Section -->
        <div class="section" id="guest-login">
            <h2>Login as Guest</h2>
            <button onclick="guestLogin()">Login as Guest</button>
        </div>

        <!-- Account Creation Section -->
        <div class="section" id="account-creation">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Enter Username" required>
                <input type="password" id="password" placeholder="Enter Password (min 8 characters)" required>
                <button type="submit">Create Account</button>
            </form>
            <p id="error-message"></p>
        </div>

        <!-- Login Section -->
        <div class="section" id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Enter Username" required>
                <input type="password" id="login-password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error-message"></p>
        </div>

        <!-- Username Display -->
        <div id="username-display" style="display: none;">
            <p>Welcome, <span id="user-name"></span></p>
        </div>

        <!-- Posts Section -->
        <div class="section" id="posts-section">
            <h2>Posts</h2>
            <div id="posts-container">
                <!-- Sample post -->
                <div class="post">
                    <strong>Admin:</strong> Welcome to Rustfall!
                </div>
            </div>
            <textarea id="post-input" placeholder="Write a post..."></textarea>
            <button id="post-button" onclick="addPost()" style="display: none;">Create Post</button>
        </div>

        <!-- Comments Section -->
        <div class="section" id="comments-section">
            <h2>Comments</h2>
            <div id="comments-container"></div>
            <textarea id="comment-input" placeholder="Write a comment..."></textarea>
            <button onclick="addComment()">Post Comment</button>
        </div>

        <!-- ChatGPT Section -->
        <div class="section" id="chatgpt-section">
            <h2>Chat with ChatGPT</h2>
            <div id="chat-container"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-chat">Send</button>
        </div>
    </div>

    <script>
        // Guest login logic
        function guestLogin() {
            alert("Logged in as guest!");
            // You could add sessionStorage or cookies to track if guest is logged in
        }

        // Comment persistence using localStorage
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem("comments") || "[]");
            const container = document.getElementById("comments-container");
            container.innerHTML = "";
            comments.forEach(comment => {
                const div = document.createElement("div");
                div.className = "comment";
                div.textContent = comment;
                container.appendChild(div);
            });
        }

        function addComment() {
            const input = document.getElementById("comment-input");
            const text = input.value.trim();
            if (!text) return;

            const comments = JSON.parse(localStorage.getItem("comments") || "[]");
            comments.push(text);
            localStorage.setItem("comments", JSON.stringify(comments));
            input.value = "";
            loadComments();
        }

        // Load comments on page load
        window.onload = loadComments;

        // ChatGPT chat logic
        document.getElementById("send-chat").addEventListener("click", async () => {
            const input = document.getElementById("chat-input");
            const message = input.value.trim();
            if (!message) return;

            addMessageToChat("You", message);
            addMessageToChat("ChatGPT", "Thinking...");

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const replies = document.querySelectorAll("#chat-container div");
                if (data.reply) {
                    replies[replies.length - 1].innerHTML = `<strong>ChatGPT:</strong> ${data.reply}`;
                } else {
                    replies[replies.length - 1].innerHTML = `<strong>ChatGPT:</strong> Sorry, something went wrong.`;
                }
            } catch (error) {
                console.error("Error:", error);
                const replies = document.querySelectorAll("#chat-container div");
                replies[replies.length - 1].innerHTML = `<strong>ChatGPT:</strong> Sorry, there was an error. Please try again.`;
            }

            input.value = "";
        });

        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById("chat-container");
            const msg = document.createElement("div");
            msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Sign up form logic
        document.getElementById("signup-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validation checks
            if (!username || !password) {
                document.getElementById("error-message").textContent = "Username and password cannot be blank!";
                return;
            }

            if (password.length < 8) {
                document.getElementById("error-message").textContent = "Password must be at least 8 characters!";
                return;
            }

            // Simulate account creation (replace with actual backend logic)
            alert("Account created successfully!");
            localStorage.setItem('username', username);  // Save username in localStorage
            showLoggedInState(username);  // Show username and post button
        });

        // Login form logic
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Simulate login validation (replace with actual backend check)
            if (username === localStorage.getItem('username') && password === "correctpassword") {
                alert("Logged in successfully!");
                showLoggedInState(username);
            } else {
                document.getElementById("login-error-message").textContent = "Invalid credentials!";
            }
        });

        function showLoggedInState(username) {
            // Show username and enable post button
            document.getElementById("username-display").style.display = 'block';
            document.getElementById("user-name").textContent = username;
            document.getElementById("post-button").style.display = 'inline-block';
            document.getElementById("login-section").style.display = 'none';
            document.getElementById("account-creation").style.display = 'none';
        }

        // Post creation logic
        function addPost() {
            const postInput = document.getElementById("post-input");
            const postText = postInput.value.trim();
            if (!postText) return;

            const postContainer = document.getElementById("posts-container");
            const newPost = document.createElement("div");
            newPost.className = "post";
            newPost.innerHTML = `<strong>${localStorage.getItem('username')}:</strong> ${postText}`;
            postContainer.appendChild(newPost);

            postInput.value = "";
        }
    </script>
</body>
</html>
