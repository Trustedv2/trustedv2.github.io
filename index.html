<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 5</title>
    <link rel="icon" href="images.png" type="image/png">
    <style>
        body  {background-color: white; }
        h1  {color: black; }
        p  {color: black; }
    </style>
</head>
<body>

    <h1>Website 5</h1>
    <div id="LoginSection">
        <h1>Login as Guest</h1>
        <button id="guest-login">Login as Guest</button>
    </div>

    <div id="Fn1kyForum" style="display: none;">
        <h>Forum-Posts</h>
        <div id="Posts"></div>
        <p id="system-message" style="color: green;"></p>
    </div>

    <script>
        // Generates a random guest name
        document.getElementById("guest-login").addEventListener("click", function() {
            const guestName = "Guest";
            alert(`You are logged in as ${guestName}!`);

            // Hiding the login section and showing the forum
            document.getElementById("LoginSection").style.display = "none";
            document.getElementById("Fn1kyForum").style.display = "block";

            // Store the guest name locally (for future if needed)
            localStorage.setItem("guestname", guestName);

            // Load posts (demo version)
            loadForumPosts();
        });

        function loadForumPosts() {
            // Sample Posts
            const posts = [
                { id: 1, title: "First Post", content: "This is the first post!" },
                { id: 2, title: "Second Post", content: "This is the second post!" }
            ];

            const postList = document.getElementById("Posts");
            postList.innerHTML = ""; // Clear previous posts

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <button class="like-btn" onclick="likePost(${post.id})">Like</button>
                    <div class='comment-section'>
                    <h1>Leave a Comment:</h1>
                    <textarea class="comment-box" placeholder="Write your comment here"></textarea>
                    <br>
                    <button class="sumbit-btn" onclick="submitComment(${post.id})">Submit</button>
                    <div id="comments-${post.id}"></div>
                    </div>
                `;
                postList.appendChild(postElement);
            });
        }

        function likePost(postId) {
            // Show an alert when the guest likes a post
            alert(`You Liked Post #${postId}`);
        }

        function submitComment(postId) {
            const commentBox = document.querySelector(`#comments-${postId} .comment-box`);
            const commentsDiv = document.getElementById(`comments-${postId}`);

            if (commentBox.value.trim() !== "") {
                const newComment = document.createElement('p');
                newComment.textContent = commentBox.value;
                commentsDiv.appendChild(newComment);
                commentBox.value = ""; // Clear comment box
            } else {
                alert("Comment cannot be empty!");
            }
        }

        document.getElementById("notification-btn").addEventListener("click", function() {
            const notificationMessage = document.getElementById("notification-message");
            notificationMessage.style.display = "block";

const express = require("express");
const app = express();
const dotenv = require("dotenv");

dotenv.config();  // Load environment variables from .env

const openai = new OpenAI({
  apiKey: process.env.OPENAI_API_KEY,  // Use API key from environment
});

app.use(express.json()); // Middleware to parse JSON requests

app.post("/api/chat", async (req, res) => {
  try {
    const response = await openai.chat.completions.create({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: req.body.message }],
    });

    // Send the response back to the frontend
    res.json({ reply: response.choices[0].message.content });
  } catch (error) {
    console.error("Error:", error);
    res.status(500).send("Internal Server Error");
  }
});

const PORT = process.env.PORT || 5000;
app.listen(PORT, () => {
  console.log(`Server running on port ${PORT}`);
});
    </script>
</body>
</html>
