<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rustfall</title>
    <link rel="icon" href="rustfall.png" type="image/png">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .section {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #chat-container {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .comment {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }

        strong {
            color: #222;
        }

        #login-section, #account-creation, #post-button, #username-display {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rustfall</h1>
</body>
</html>
