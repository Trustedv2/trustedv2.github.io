<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rustfall</title>
    <link rel="icon" href="rustfall.png" type="image/png">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .section {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #chat-container {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .comment {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }

        strong {
            color: #222;
        }

        #login-section, #account-creation, #post-button, #username-display {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rustfall</h1>

        <div class="section" id="login-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter username" />
            <input type="password" id="login-password" placeholder="Enter password" />
            <button id="login-btn">Login</button>
            <p id="login-error-message" style="color: red;"></p>
        </div>

        <div class="section" id="account-creation">
            <h2>Create Account</h2>
            <input type="text" id="create-username" placeholder="Create username" />
            <input type="password" id="create-password" placeholder="Create password" />
            <button id="create-account-btn">Create Account</button>
        </div>

        <div class="section" id="username-display">
            <p>Welcome, <span id="user-name"></span>!</p>
        </div>

        <div class="section" id="posts-section">
            <h2>Posts</h2>
            <div id="posts-container">
                <!-- Sample post -->
            </div>
            <textarea id="post-input" placeholder="Write a post..."></textarea>
            <button id="post-button" onclick="addPost()">Create Post</button>
        </div>

        <div class="section" id="comments-section">
            <h2>Comments</h2>
            <div id="comments-container"></div>
            <textarea id="comment-input" placeholder="Write a comment..."></textarea>
            <button onclick="addComment()">Post Comment</button>
        </div>

        <div class="section" id="chatgpt-section">
            <h2>Chat with ChatGPT</h2>
            <div id="chat-container"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-chat">Send</button>
        </div>
    </div>

    <script>
        // Check if a user is already logged in
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                showLoggedInState(username);
            }
            loadPosts();
            loadComments();
        };

        // Account creation logic
        document.getElementById("create-account-btn").addEventListener("click", function() {
            const username = document.getElementById("create-username").value.trim();
            const password = document.getElementById("create-password").value.trim();
            if (username && password.length >= 8) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert("Account created successfully!");
                showLoggedInState(username);
            } else {
                alert("Please provide a valid username and a password of at least 8 characters.");
            }
        });

        // Login logic
        document.getElementById("login-btn").addEventListener("click", function() {
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert("Logged in successfully!");
                showLoggedInState(username);
            } else {
                document.getElementById("login-error-message").textContent = "Invalid credentials!";
            }
        });

        function showLoggedInState(username) {
            document.getElementById("username-display").style.display = 'block';
            document.getElementById("user-name").textContent = username;
            document.getElementById("post-button").style.display = 'inline-block';
            document.getElementById("login-section").style.display = 'none';
            document.getElementById("account-creation").style.display = 'none';
        }

        // Post creation logic
        function addPost() {
            const postInput = document.getElementById("post-input");
            const postText = postInput.value.trim();
            if (!postText) return;

            const posts = JSON.parse(localStorage.getItem("posts") || "[]");
            posts.push({ username: localStorage.getItem('username'), text: postText });
            localStorage.setItem("posts", JSON.stringify(posts));

            postInput.value = "";
            loadPosts();
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem("posts") || "[]");
            const postContainer = document.getElementById("posts-container");
            postContainer.innerHTML = "";
            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = `<strong>${post.username}:</strong> ${post.text}`;
                postContainer.appendChild(postElement);
            });
        }

        // Comment persistence using localStorage
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem("comments") || "[]");
            const container = document.getElementById("comments-container");
            container.innerHTML = "";
            comments.forEach(comment => {
                const div = document.createElement("div");
                div.className = "comment";
                div.textContent = comment;
                container.appendChild(div);
            });
        }

        function addComment() {
            const input = document.getElementById("comment-input");
            const text = input.value.trim();
            if (!text) return;

            const comments = JSON.parse(localStorage.getItem("comments") || "[]");
            comments.push(text);
            localStorage.setItem("comments", JSON.stringify(comments));
            input.value = "";
            loadComments();
        }

        // ChatGPT chat logic
        document.getElementById("send-chat").addEventListener("click", async () => {
            const input = document.getElementById("chat-input");
            const message = input.value.trim();
            if (!message) return;

            addMessageToChat("You", message);
            addMessageToChat("ChatGPT", "Thinking...");

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const replies = document.querySelectorAll("#chat-container div");
                if (data.reply) {
                    replies[replies.length - 1].innerHTML = `<strong>ChatGPT:</strong> ${data.reply}`;
                } else {
                    replies[replies.length - 1].innerHTML = `<strong>ChatGPT:</strong> Sorry, something went wrong.`;
                }
            } catch (error) {
                console.error("Error:", error);
                const replies = document.querySelectorAll("#chat-container div");
                replies[replies.length - 1].innerHTML = `<strong>ChatGPT:</strong> Sorry, there was an error. Please try again.`;
            }

            input.value = "";
        });

        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById("chat-container");
            const msg = document.createElement("div");
            msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
